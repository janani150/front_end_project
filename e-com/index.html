<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Mini Store</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap (Optional, if needed) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold text-blue-600">ShopEase</h1>
            <nav>
                <ul class="flex gap-6 text-gray-700">
                    <li><a href="#" class="hover:text-blue-600">Home</a></li>
                    <li><a href="#" class="hover:text-blue-600">Categories</a></li>
                    <li>
                        <a href="#" class="hover:text-blue-600 flex items-center">
                            Cart (<span id="cart-count">0</span>)
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-100 text-center py-12">
        <h2 class="text-4xl font-bold mb-4">Welcome to ShopEase</h2>
        <p class="text-gray-700 text-lg">Your quick & easy mini e-commerce store</p>
    </section>

    <!-- Categories -->
    <section class="container mx-auto my-8 px-4">
        <h3 class="text-2xl font-semibold mb-4 text-center">Categories</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
            <div class="p-4 bg-white shadow rounded-lg flex items-center justify-center">Electronics</div>
            <div class="p-4 bg-white shadow rounded-lg flex items-center justify-center">Fashion</div>
            <div class="p-4 bg-white shadow rounded-lg flex items-center justify-center">Home</div>
            <div class="p-4 bg-white shadow rounded-lg flex items-center justify-center">Books</div>
        </div>
    </section>

    <!-- Product Listings -->
    <section class="container mx-auto my-8 px-4">
        <h3 class="text-2xl font-semibold mb-4 text-center">Products</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Card -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col">
                <img src="https://via.placeholder.com/200" alt="Product" class="w-full h-48 object-cover mx-auto">
                <div class="p-4 flex flex-col items-center">
                    <h4 class="font-semibold text-lg text-center">Smartphone</h4>
                    <p class="text-gray-600 text-center">$299</p>
                    <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 add-to-cart w-full">
                        Add to Cart
                    </button>
                </div>
            </div>
            <!-- Another Product -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col">
                <img src="https://via.placeholder.com/200" alt="Product" class="w-full h-48 object-cover mx-auto">
                <div class="p-4 flex flex-col items-center">
                    <h4 class="font-semibold text-lg text-center">Headphones</h4>
                    <p class="text-gray-600 text-center">$49</p>
                    <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 add-to-cart w-full">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4 mt-8">
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        let cartCount = 0;
        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", () => {
                cartCount++;
                document.getElementById("cart-count").innerText = cartCount;
                alert("Item added to cart!");
            });
        });
    </script>

</body>
</html>
