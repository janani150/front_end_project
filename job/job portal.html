<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post a Job | Job Portal</title>
    <link
      rel="stylesheet"
      href="C:\Users\Janan\OneDrive\Desktop\project\job\css\job portal.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Job<span>Portal</span></div>
      <ul class="nav-links">
        <li><a href="login.html">Log in </a></li>
        <li><a href="job portal.html">Jobs</a></li>
        <li><a href="post-job.html" class="active">Post Job</a></li>
        <!--<li><a href="index.html#contact">Contact</a></li>-->
      </ul>
    </nav>
    <!-- Job Post Form -->
    <section class="post-job">
      <h2>Post a New Job</h2>
      <form id="jobForm">
        <div class="form-group">
          <label for="title">Job Title</label>
          <input
            type="text"
            id="title"
            placeholder="Enter job title"
            required
          />
        </div>

        <div class="form-group">
          <label for="company">Company Name</label>
          <input
            type="text"
            id="company"
            placeholder="Enter company name"
            required
          />
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            placeholder="e.g., Bangalore, Remote"
            required
          />
        </div>

        <div class="form-group">
          <label for="type">Job Type</label>
          <select id="type" required>
            <option value="">Select type</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Internship">Internship</option>
            <option value="Remote">Remote</option>
          </select>
        </div>

        <div class="form-group">
          <label for="salary">Salary (per month)</label>
          <input type="number" id="salary" placeholder="e.g., 40000" />
        </div>

        <div class="form-group">
          <label for="description">Job Description</label>
          <textarea
            id="description"
            rows="5"
            placeholder="Write about the role..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn">Post Job</button>
      </form>

      <div id="successMsg" class="success-msg">✅ Job posted successfully!</div>
    </section>

    <!-- Footer -->
    <footer>
      <p>© 2025 JobPortal | All Rights Reserved</p>
    </footer>

    <script src="js/job.js"></script>
  </body>
</html>
